<h1 class="text-center">{{text}}</h1>
<div class="container">
    <form (submit)="onSubmit(isEdit)">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" [(ngModel)]="user.name" name="name" required>
        </div>

        <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" [(ngModel)]="user.email" name="email" required>
        </div>

        <div class="form-group">
                <label>Phone</label>
                <input class="form-control" type="text" [(ngModel)]="user.phone" name="phone" required>
        </div>

        <input type="submit" class="btn btn-success" value="Submit">
    </form>
    
    <hr>

    <div *ngFor="let user of users">
    <div class="well">
        <ul class="list-group">
            
            <li class="list-group-item">Name: {{ user.name }}</li>
            <li class="list-group-item">Email: {{ user.email }}</li>
            <li class="list-group-item">Phone: {{ user.phone }}</li>

        </ul>
        <button class="btn btn-primary btn-sm" (click)="onEditClick(user)">Edit</button> 
        <button class="btn btn-danger btn-sm" (click)="onDeleteClick(user.id)">Delete</button>
        <hr>
    </div>
    </div>
</div>
